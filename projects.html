---
permalink: /projects/
title: My Projects
---
<div id="projects-feed" class="flexbox flexbox--row">
  {% for item in site.projects %}
  <div class="card mx-1 mb-2" style="width: 30%">
        {% if item.thumbnail %}
          <img src="{{ item.thumbnail }}" style="width: 100%"/>
        {% endif %}
      <div class="card__content">
        <a class="stretched-link link-unstyled" href="{{ item.url }}">{{ item.title }}</a>
      </div>
  </div>
  {% endfor %}
</div>
