---
# Default layout
# This is a layout that any page w/o a defined layout will default to,
# hence the name.

layout: base
---
{% include navbar.html %}
<div id="header" class="my-10 container-fluid">
  <div id="header-content" class="container pt-10 d-flex flex-column justify-content-center align-items-center">
    <h1 class="display-4">{{ page.title }}</h1>
    <p class="lead">{{ page.description }}</p>
  </div>
</div>
<main id="content" class="container flex-grow-1">
    {{ content }}
</main>
