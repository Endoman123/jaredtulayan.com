---
# Home layout
# This is the landing page format.

layout: base
---
<body class="body">
  <div class="container d-flex justify-content-center m-auto">
    <div class="col-lg-6 col-md-8 col-xs-12">
      <ul class="list-unstyled text-light">
          <li class="bg-light text-dark">
              <h1 class="h4">Jared Tulayan</h1>
          </li>
          {% for item in site.data.navbar %}
          <li>    
              <span class="mr-1">></span>
              <a class="link-unstyled" href="{{ item.link }}" {% if item.newtab %}target="_blank"{% endif %}>{{ item.name }}</a>
          </li>
          {% endfor %} 
      </ul>
    </div>
  </div>
</body>
