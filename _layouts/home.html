---
# Home layout
# This is the landing page format.

layout: base
---
<body class="body flexbox flexbox--col p-l-5 p-r-5 m-l-auto m-r-auto">
  <div class="card flexbox flexbox--col p-t-5 p-b-5 p-l-5 p-r-5 m-t-auto m-b-auto m-l-auto m-r-auto">
    <h1 class="text-center">Jared Tulayan</h1>
    <p class="text-center">Programmer, Maker, Musician</p>
    <nav class="flexbox flexbox--row flexbox--cg--3 p-t-3 m-l-auto m-r-auto">
      {% for item in site.data.navbar %}
        <a class="button button--flat" href="{{ item.link }}" {% if item.newtab %}target="_blank"{% endif %}>{{ item.name }}</a>
      {% endfor %}  
    </nav>
  </div>
</body>
